<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>二択クイズ（強化版）</title>
  <style>
    body { font-family: -apple-system,BlinkMacSystemFont,"Segoe UI",sans-serif; line-height:1.6; padding:1.2rem; }
    .card { border:1px solid #ccc; border-radius:10px; padding:1rem; margin-bottom:1rem; }
    .btn { display:block; width:100%; margin:.4rem 0; padding:.6rem; border-radius:8px; border:1px solid #555; background:#f5f5f5; cursor:pointer; }
    .btn.correct { background:#e6ffe6; border-color:#2a8a2a; }
    .btn.wrong { background:#ffecec; border-color:#cc3a3a; }
    .example { margin-top:.4rem; color:#333; font-size:.95rem; }
    .tip { margin-top:.6rem; color:#444; display:none; font-weight:600; }
  </style>
</head>
<body>
  <h1>二択クイズ（強化版）</h1>
  <div id="app"></div>

  <script>
    // ★ データ形式：ex = 例文（出題時に表示） / tip = 入試ポイント（正解後に表示）
    const data = [
      {
        q: "「役不足」の本来の意味として正しいのはどちら？",
        a1: "その人の能力に対して、役目が軽すぎる",
        a2: "その人の能力が足りず、役目が重すぎる",
        correct: 1,
        ex: "例文：彼にこの仕事は役不足で、もっと重要な役目でも十分こなせる。",
        tip: "入試ポイント：『役不足＝力不足』は誤用。意味が逆になるので要注意。"
      }
    ];

    function render() {
      const app = document.getElementById("app");
      app.innerHTML = "";

      data.forEach((item, idx) => {
        const card = document.createElement("div");
        card.className = "card";

        const h = document.createElement("h3");
        h.textContent = (idx+1) + ". " + item.q;
        card.appendChild(h);

        // 出題時に例文を表示
        const example = document.createElement("div");
        example.className = "example";
        example.textContent = item.ex || "";
        card.appendChild(example);

        // 正解後に表示する入試ポイント
        const tip = document.createElement("div");
        tip.className = "tip";
        tip.textContent = item.tip || "";
        card.appendChild(tip);

        function makeButton(text, n) {
          const b = document.createElement("button");
          b.className = "btn";
          b.textContent = text;
          b.onclick = () => {
            if (b.dataset.done) return;
            b.dataset.done = "1";
            const ok = (n === item.correct);
            b.classList.add(ok ? "correct" : "wrong");

            // ★ 正解後に入試ポイントを表示
            tip.style.display = "block";
          };
          return b;
        }

        const btn1 = makeButton("① " + item.a1, 1);
        const btn2 = makeButton("② " + item.a2, 2);

        card.appendChild(btn1);
        card.appendChild(btn2);
        app.appendChild(card);
      });
    }

    render();
  </script>
</body>
</html>
