    let answered = 0;
    let correct = 0;

    function updateStats() {
      const el = document.getElementById("stats");
      if (answered === 0) {
        el.textContent = "まだ解いていません。";
      } else {
        const rate = Math.round((correct / answered) * 100);
        el.textContent = `現在の正解数：${correct} / ${answered} 問（正答率 ${rate}%）`;
      }
    }

    function render() {
      const app = document.getElementById("app");
      app.innerHTML = "";

      data.forEach((item, idx) => {
        const card = document.createElement("div");
        card.className = "card";

        const label = document.createElement("div");
        label.className = "example-label";
        label.textContent = "【例文】";
        card.appendChild(label);

        const example = document.createElement("div");
        example.className = "example";
        example.innerHTML = item.ex_html || "";
        card.appendChild(example);

        const h = document.createElement("h3");
        h.textContent = (idx+1) + ". " + item.q;
        card.appendChild(h);

        const result = document.createElement("div");
        result.className = "result";
        card.appendChild(result);

        const tip = document.createElement("div");
        tip.className = "tip";
        // 文末トーン自動調整：
            // ・形容詞・傾向表現 →「よ。」
            // ・それ以外 →「だよ。」
            const base = (item.tip || "");
            if (!base) { tip.textContent = ""; }
            else if (base.endsWith("だよ。")) { tip.textContent = base; }
            else {
              // 単純ヒューリスティック
              const plain = base.replace(/。+$/,'');
              const last = plain.slice(-1);
              const yoEnd = /[いえやよん]$/.test(last) || /(やすい|しやすい|しにくい|気味|傾向)$/.test(plain);
              tip.textContent = base + (yoEnd ? " よ。" : " だよ。");
            }
        card.appendChild(tip);

        function makeButton(text, n) {
          const b = document.createElement("button");
          b.className = "btn";
          b.textContent = text;
          b.addEventListener("click", function () {
            if (card.dataset.done === "1") return;
            card.dataset.done = "1";

            const ok = (n === item.correct);
            b.classList.add(ok ? "correct" : "wrong");

            if (ok) {
              result.textContent = "正解！";
              result.classList.add("ok");
            } else {
              result.textContent = "不正解…";
              result.classList.add("ng");
            }

            // 正解・不正解にかかわらず入試ポイントを表示
            tip.style.display = "block";

            // 正答率カウント更新（1問につき最初の1回だけ）
            answered += 1;
            if (ok) { correct += 1; }
            updateStats();
          });
          return b;
        }

        const btn1 = makeButton("① " + item.a1, 1);
        const btn2 = makeButton("② " + item.a2, 2);

        card.appendChild(btn1);
        card.appendChild(btn2);
        app.appendChild(card);
      });

      updateStats();
    }

    render();
  </script>
