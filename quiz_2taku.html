<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>二択クイズ（試作）</title>
<style>
body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; line-height: 1.6; padding: 1.2rem; }
.card { border: 1px solid #ccc; border-radius: 10px; padding: 1rem; margin-bottom: 1rem; }
.btn { display: block; width: 100%; margin: .4rem 0; padding: .6rem; border-radius: 8px; border: 1px solid #555; background:#f5f5f5; }
.btn.correct { background:#e6ffe6; border-color:#2a8a2a; }
.btn.wrong { background:#ffecec; border-color:#cc3a3a; }
.explain { margin-top:.6rem; color:#444; display:none; }
footer { margin-top:1rem; font-size:.85rem; color:#666; }
</style>
</head>
<body>
<h1>二択クイズ（試作版）</h1>
<div id="app"></div>
<footer>Excel: 二択問題.xlsx から生成</footer>
<script>
const data = [];

function render() {
  const app = document.getElementById("app");
  app.innerHTML = "";
  data.forEach((item, idx) => {
    const card = document.createElement("div");
    card.className = "card";

    const h = document.createElement("h3");
    h.textContent = (idx+1) + ". " + item.q;
    card.appendChild(h);

    const mkBtn = (text, n) => {
      const b = document.createElement("button");
      b.className = "btn";
      b.textContent = text;
      b.onclick = () => {
        if (b.dataset.done) return;
        b.dataset.done = "1";
        const correct = (n === item.correct);
        b.classList.add(correct ? "correct" : "wrong");
        exp.style.display = "block";
      };
      return b;
    };

    const btn1 = mkBtn("① " + item.a1, 1);
    const btn2 = mkBtn("② " + item.a2, 2);
    card.appendChild(btn1);
    card.appendChild(btn2);

    const exp = document.createElement("div");
    exp.className = "explain";
    exp.textContent = item.exp || "";
    card.appendChild(exp);

    app.appendChild(card);
  });
}
render();
</script>
</body>
</html>
