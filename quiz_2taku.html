    function render() {
      const app = document.getElementById("app");
      app.innerHTML = "";

      data.forEach((item, idx) => {
        const card = document.createElement("div");
        card.className = "card";

        const h = document.createElement("h3");
        h.textContent = (idx + 1) + ". " + item.q;
        card.appendChild(h);

        const example = document.createElement("div");
        example.className = "example";
        example.textContent = item.ex || "";
        card.appendChild(example);

        const tip = document.createElement("div");
        tip.className = "tip";
        tip.textContent = item.tip || "";
        card.appendChild(tip);

        const result = document.createElement("div");
        result.className = "result";
        card.appendChild(result);

        function makeButton(text, n) {
          const b = document.createElement("button");
          b.className = "btn";
          b.textContent = text;
          b.addEventListener("click", function () {
            if (card.dataset.done === "1") return;
            card.dataset.done = "1";
            const ok = (n === item.correct);
            b.classList.add(ok ? "correct" : "wrong");

            if (ok) {
              result.textContent = "正解！";
              result.classList.add("ok");
            } else {
              result.textContent = "不正解…　本来の意味を確認しよう。";
              result.classList.add("ng");
            }
            tip.style.display = "block";
          });
          return b;
        }

        const btn1 = makeButton("① " + item.a1, 1);
        const btn2 = makeButton("② " + item.a2, 2);

        card.appendChild(btn1);
        card.appendChild(btn2);
        app.appendChild(card);
      });
    }

    render();
  </script>
